<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="app-title">
      <h1>Budget App</h1>
      <p>
        Made by :Talal Ahmed <br />
        ID :WMA-91099
      </p>
    </div>
    <div class="wrapper">
      <div class="container">
        <div class="sub-container">
          <!-- budget -->
          <div class="total-amount-container">
            <h3>Budget</h3>
            <p class="hide error" id="budget-error">
              Please don't leave this space empty or negative
            </p>
            <input
              type="number"
              id="total-amount"
              placeholder="Enter Total Amount"
            />
            <button class="submit" id="total-amount-button">Set Budget</button>
          </div>

          <!-- Expenditure -->
          <div class="user-amount-container">
            <h3>Add Expense Form</h3>
            <p class="hide error" id="product-title-error">
              Please don't leave this space empty
            </p><select class="product-cat" title="categorys" id="category">
                <option value="" disabled>Select Category</option>
                <option value="Food">Food</option>
                <option value="Transportation">Transportation</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Groceries">Groceries</option>
                <option value="Other">Other</option>
              </select>
            <input
              type="text"
              class="product-title"
              id="product-title"
              placeholder="Enter Title Of The Product"
            />
            <input
              type="number"
              id="user-amount"
              placeholder="Enter Cost Of Product"
            />
            <input type="date" id="dateInput" placeholder="Enter Date" />
            
            <button class="submit" id="check-amount">Check Amount</button>
          </div>
        </div>

        <!--  output -->
        <div class="output-container flex-space">
          <div>
            <p>Total Budget</p>
            <span id="amount">0</span>
          </div>
          <div>
            <p>Expenses</p>
            <span id="expenditure-value">0</span>
          </div>
          <div>
            <p>Balance</p>
            <span id="balance-amount">0</span>
          </div>
        </div>
      </div>
      
      <!-- list -->
      <div class="list">
        <h3>Expense List</h3>
        <div class="list-container" id="list"></div>
      </div>
    </div>
  </body>
</html>
